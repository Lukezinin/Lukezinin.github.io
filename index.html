<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Roblox</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #cce0ff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #loginScreen, #gameScreen {
        display: none;
        text-align: center;
        margin-top: 50px;
    }
    #loginScreen.active, #gameScreen.active {
        display: block;
    }
    #avatar {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        top: 200px;
        left: 200px;
        border-radius: 10px;
    }
    #world {
        width: 800px;
        height: 400px;
        background: #99cc99;
        position: relative;
        margin-top: 20px;
        overflow: hidden;
        border: 2px solid #333;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="loginScreen" class="active">
    <h1>Mini Roblox</h1>
    <input type="text" id="username" placeholder="Digite seu nome"><br>
    <button onclick="login()">Entrar</button>
</div>

<div id="gameScreen">
    <h2>Bem-vindo, <span id="playerName"></span>!</h2>
    <div id="world">
        <div id="avatar"></div>
    </div>
    <button onclick="move('up')">↑</button>
    <button onclick="move('down')">↓</button>
    <button onclick="move('left')">←</button>
    <button onclick="move('right')">→</button>
</div>

<script>
let avatar = document.getElementById('avatar');
let playerName = document.getElementById('playerName');

function login() {
    const username = document.getElementById('username').value;
    if(username.trim() === "") { alert("Digite um nome!"); return; }
    playerName.textContent = username;
    document.getElementById('loginScreen').classList.remove('active');
    document.getElementById('gameScreen').classList.add('active');
}

function move(direction) {
    let top = parseInt(avatar.style.top);
    let left = parseInt(avatar.style.left);

    if(direction === 'up') top -= 10;
    if(direction === 'down') top += 10;
    if(direction === 'left') left -= 10;
    if(direction === 'right') left += 10;

    // Limites do mundo
    if(top < 0) top = 0;
    if(top > 350) top = 350;
    if(left < 0) left = 0;
    if(left > 750) left = 750;

    avatar.style.top = top + 'px';
    avatar.style.left = left + 'px';
}
</script>

</body>
</html>
